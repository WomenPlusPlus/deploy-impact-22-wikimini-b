<div class="wrapper">
  <div class="nav-buttons">
    <!-- (click)="signupShared.getPreviousStatus()" -->
    <!-- <button class="flex-row-item">
      <img
        class="flex-row-item"
        src="../../../../../assets/wrapper assets/chevron-left-1@2x.png"
        alt="chevron-left"
      />
    </button> -->

    <button [routerLink]="['/home']" class="flex-row-item">
      <img
        class="flex-row-item"
        src="../.../../../../../../assets/wrapper assets/x.png"
        alt="x"
      />
    </button>
  </div>

  <div class="login-panel">
    <div class="top">
      <img src="../../../../../assets/photos/owl.png" alt="owl"/>
      <div class="manrope-bold-white-40px">Welcome back!</div>
      <p></p>
    </div>
    <div class="form-panel">
      <div>
        <p>Wikimini</p>
        <div class="wlcm-back">
          We're glad you are back! Log in to join your classroom.
        </div>
      </div>
      <div>
        <form [formGroup]="userForm">
          <label class="label" for="fname">User name</label><br />
          <input
            class="input"
            formControlName="username"
            placeholder="User name"
          /><br />
          <label class="label" for="lname">Password</label><br />
          <input
            class="input"
            formControlName="password"
            placeholder="Password"
          /><br /><br />
        </form>
        <div class="forgot-password">
          <p class="forgot-pass">I FORGOT MY PASSWORD</p>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="haveAccountLoginButton">
      <p class="Mplus1-bold-white-15px">Don't have an account?</p>
      <button class="logInButton">
        <span class="logInText"> SIGN UP </span>
      </button>
    </div>
    <button class="button-shadow" (click)="teacherLogin()">
      Log In

      <svg
        width="25"
        height="26"
        viewBox="0 0 25 26"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M5.20831 13H19.7916"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M12.5 5.70837L19.7917 13L12.5 20.2917"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>
</div>
